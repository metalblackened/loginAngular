<div class="container">

<div class="col-sm-6 col-sm-offset-3">

	<h1><span class="fa fa-sign-in"></span> Login</h1>

	<!-- show any messages that come back with authentication -->
	
	<div class="alert alert-danger" role="alert" ng-show="alertshow">{{alertmsg}}</div>
	<!-- LOGIN FORM -->
	<form>
		<div class="form-group">
			<label>Email</label>
			<input type="text" class="form-control" name="email" ng-model="loginUser.username">
		</div>
		<div class="form-group">
			<label>Password</label>
			<input type="password" class="form-control" name="password" ng-model="loginUser.password">
		</div>

		<button ng-click="authenticateUser()" class="btn btn-warning btn-lg">Login</button>
	</form>

	<hr>

	

</div>
